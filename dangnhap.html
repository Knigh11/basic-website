<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title >Thước ăn thượng hạn</title>
	<link rel="stylesheet"  href="style.css">
</head>
<body>
	<div class="container">	
		<form action="">
		<h2>Đăng Nhập</h2>
		<input type="text" id="username" placeholder="Nhập tên tài khoảng"> 
		<span class="username_error">Bạn chưa nhập tài khoảng</span>
		<input type="password" id="password" placeholder="Nhập mật khẩu">
		<span class="password_error">Bạn chưa nhập mật khẩu</span>
		<button class="submit">Login</button>
	</form>
	</div>
	<script src="./text.js.js"></script>
</body>
</html>
